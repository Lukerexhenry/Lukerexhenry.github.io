<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product purchase card</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-head">
      <img src="https://s5.postimg.org/wy79025cz/nike_Logo_White.png" alt="logo" class="card-logo">
      <img src="https://s5.postimg.org/j9r8yf9gn/sws1.png" alt="Shoe" class="product-img">
      <div class="product-detail">
        <h2>Hartbeespoort</h2> Support and Nike Zoom Air come together for a more supportive feel with high-speed responsiveness
      </div>
      <span class="back-text">
              FAS
  </span>
      <div class="card-body">
      <div class="product-desc">
      <div class="product-title">
            Heartbee <b>sports</b>
      <span class="badge">
              New
      </span>
      </div>
      </div>
      <span class="product-caption">
        basket ball collection
      </span>
      <span class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fa fa-star-half"></i>

      </span>
      <div class="product-properties">

      </div>

  <div class="dropdown">
  <button class="dropbtn">Choose size</button>
  <div class="dropdown-content">
    <a href="#">8</a>
    <a href="#">9</a>
    <a href="#">10</a>
    <a href="#">10</a>
  </div>
</div>
<span class="size-choosen">
  <h4> 8 </h4>
</span>

<span class="product-colour">
<h4>Colour</h4>

<ul class="ul-colour">
  <li><a href="#" class="orange active"></a></li>
    <li><a href="#"class="green active"></a></li>
      <li><a href="#"class="blue active"></a></li>

</span>


<span class="product-price"/>
GBP <b>23,000</b>
</span>

<div class="price-design">
</div>
<div class="price-design-2">
</div>

      </div>
      </div>
      </div>

  </div>
</body>
